<!doctype html>
<html>
    <head>
        <script src='calculator-script.js' defer></script>
        <link rel='stylesheet' href='calculator-style.css'>
    </head>
    <body>
        <div id='calculator'>
        <header id='header'>
            <h1 id='display'>0</h1>
        </header>
         <div id='operators'>
          <button class='operator' id='add' value='+'>+</button>
          <button class='operator' id='subtract' value='-'>-</button>
          <button class='operator' id='multiply' value='*'>*</button>
          <button class='operator' id='divide' value='/'>/</button>
         </div>
         <div id='numbers'>
             <button class='button' id='0' value='0'>0</button>
             <button class='button' id='1' value='1'>1</button>
             <button class='button' id='2' value='2'>2</button>
             <button class='button' id='3' value='3'>3</button>
             <button class='button' id='4' value='4'>4</button>
             <button class='button' id='5' value='5'>5</button>
             <button class='button' id='6' value='6'>6</button>
             <button class='button' id='7' value='7'>7</button>
             <button class='button' id='8' value='8'>8</button>
             <button class='button' id='9' value='9'>9</button>
             <button class='button' id='dec' value='.'>.</button>
             <button class='button' id='%' value='%'>%</button>
             <button class='button' id='sqrt' value='√'>√</button>
             <button class='button' id='^' value='^'>^</button>
             <button class='button' id='subZero' value='-'>-1</button>
         </div>
         <div id='bottom'>
          <button class='bottom' id='int'>int</button>
          <button class='bottom' id='='>=</button>
          <button class='bottom' id='clear'>C</button>
         </div>
        </div>
    </body>
</html>
